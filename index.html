<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist\css\burger-menu.css" rel="stylesheet">
    <link href="fonts\TTLakes\stylesheet.css" rel="stylesheet">
    <title>CPS</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">


            <aside class="burger-menu">
                <ul class="burger-menu__header">
                    <li>
                        <button class="button header__burger-btn">
                            <span class="button__mod--pink-circle">
                                <img src="images/burger-close.svg" class="search-form__icon">
                            </span>
                        </button>
                    </li>
                    <li class="header__logo">
                        <a class="logo__link" href="#">
                            <img class="logo__image" src="images\logo.svg" alt="Логотип CPS">
                        </a>
                    </li>
                    <li>
                        <button class="button header__search-form">
                            <span class="button__mod--pink-circle">
                                <img src="images/search.svg" class="search-form__icon">
                            </span>
                        </button>
                    </li>
                </ul>
                <nav class="burger-menu__nav">   
                    <ul class="burger-menu__nav-list">
                        <li class="burger-menu__nav-item burger-menu__nav-item--active">
                            <a class="burger-menu__nav-link" href="#">
                                Ремонт техники
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Услуги и сервисы
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Корпоративным клиентам
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Продавцам техники
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Партнерам
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Производителям
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Наши сервисные центры
                            </a>
                        </li>
                        <li class="burger-menu__nav-item">
                            <a class="burger-menu__nav-link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>

                <ul class="burger-menu__footer">
                    <li class="feedback">
                        <ul class="feedback__list">
                            <li class="feedback__item">
                                <button class="button">
                                    <span class="button__mod--pink-circle">
                                        <img src="images/call.svg" class="search-form__icon">
                                    </span>
                                </button>
                            </li>
                            <li class="feedback__item">
                                <button class="burger-btn">
                                    <span class="button__mod--pink-circle">
                                        <img src="images/chat.svg" class="search-form__icon">
                                    </span>
                                </button>
                            </li>
                            <li class="feedback__item">
                                <button class="burger-btn">
                                    <span class="button__mod--pink-circle">
                                        <img src="images/profile.svg" class="search-form__icon">
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </li>

                    <li class="e-mail"><a href="mailto:mail@cps.com">mail@cps.com</a></li>
                    <li class="phone"><a href="tel:8 800 890 8900">8 800 890 8900</a></li>
                    <li class="language">
                        <ul class="language__list">
                            <li class="language__item language__item--active"><a href="#" lang="ru">RU</a></li>
                            <li class="language__item"><a href="#" lang="en">EN</a></li>
                            <li class="language__item"><a href="#" lang="ch">CH</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>       
        </header>

        
    </div>    
</body>
</html>
